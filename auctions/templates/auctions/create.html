{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %} 

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description }}
        </div>
        <div class="form-group">
            {{ form.price }}
        </div>
        <div class="form-group">
            {{ form.image }}
        </div>
        <div class="form-group">
            {{ form.category }}
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Create">
        </div>
    </form>
{% endblock %}
