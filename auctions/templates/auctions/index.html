{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <a class="text-dark text-decoration-none"" href="{% url 'listing' listing.id %}">
            <div class="card mb-3 px-2 py-3">
                <div class="row d-flex align-items-center">
                    <div class="col-4">
                        <img src="{{ listing.image }}" alt="{{ listing.title }}" class="img-fluid" height="200px" width="200px">
                    </div>
                    <div class="col-8">
                        <h4>{{ listing.title }}</h4>
                        <p>
                            <span class="font-weight-bold">Price: </span>
                            ${{ listing.price|floatformat:2 }}
                        </p>
                        <p>
                            {{ listing.description }}
                        </p>
                        <p class="small text-muted">Created on {{ listing.created_at }}</p>
                    </div>
                </div>
            </div>
        </a>
        
    {% endfor %} 

{% endblock %}
